<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="YouTubeApp">
    <!-- controllers are used to communicate with directives. They are the glue between the views (html) and the directives -->
    <div ng-controller="YouTubeCtrl">

        <youtube width="{{yt.width}}" height="{{yt.height}}" videoid="{{yt.videoid}}"></youtube>

        <br />Width:
        <input type="text" ng-model="yt.width">Height:
        <input type="text" ng-model="yt.height">Videoid:
        <input type="text" ng-model="yt.videoid">

    </div>
</body>

</html>
